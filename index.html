<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product preview card component</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="card">
		<div>
			<img class="img" src="images/image-product-desktop.jpg" alt="image">
		</div>
		<div class="content_div">
			<p class="text1">perfium</p>
			<h1 class="h1">gabrielle essence eau de parfium</h1>
			<p class="text2">a flora, solar and voluptuose interpretation composed by olivier polge, perfiumer-creator for the house of chanel</p>
			<div class="num_price">
				<h2 class="sale_price">$149.99</h2>
				<p class="price"><del>$169.99</del></p>
			</div>
			<button class="button">
				<div class="icon">
					<img src="images/icon-cart.svg">	
				</div>
				<div class="text">
					Add to Cart
				</div>
			</button>
		</div>
	</div>

</body>
</html>
