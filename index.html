<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" media="screen and (min-width: 600px)" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="css/style1.css">


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product preview card component</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="card">
		<div>
			<picture>
			    <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
			    <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
				<img class="img" src="images/image-product-desktop" alt="Dream Team">
			</picture>

 
		</div>
		<div class="content_div">
			<h1 class="h1">gabrielle essence eau de parfium</h1>
			<p class="text2">A flora, solar and voluptuose interpretation composed by Olivier Polge, Perfiumer-Creator for the house of CHANEL.</p>
			<div class="num_price">
				<h2 class="sale_price">$149.99</h2>
				<p class="price">$169.99</p>
			</div>
			<button class="button">
				<div class="icon">
					<img src="images/icon-cart.svg">	
				</div>
				<div class="text">
					Add to Cart
				</div>
			</button>
		</div>
	</div>

</body>
</html>
